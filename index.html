<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pro Food</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body id="bg-style">

  <h1 class="main-title">Find Your Food Using Pro Food for Nutritional Search!</h1>

  <div class="search-bar">

    <div>
      <input type="text" name="text" class="input" pattern="\d+" placeholder="Enter Calories">
    </div>

    <div>
      <input type="text" name="text" class="input" pattern="\d+" placeholder="Enter Protein g">
    </div>

    <div>
      <input type="text" name="text" class="input" pattern="\d+" placeholder="Enter Carbohydrats g">
    </div>

    <button id="search">
      <span>Search</span>
    </button>


  </div>

  <div id="dataContainer" class="data-container"></div> <!-- Container for data -->
  <script src="handleSearch.js"></script> <!-- Include your JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
